<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="public/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="projeto1.css">

</head>

<body>

    <div class="container">
        <form>
            <h2>Entre em Contato</h2>
            <div class="row100">
                <div class="col">
                    <div class="input-group">
                        <input type="text" name="" required="required">
                        <span class="text  text-light ">Nome Completo </span>
                        <span class="line"></span>
                    </div>
                </div>

            </div>
            <div class="row100">
                <div class="col">
                    <div class="input-group">
                        <input type="email" required="required" class="input-text" name="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" />
                        <span class="text text-light  ">E-mail </span>
                        <span class="line"></span>
                    </div>
                </div>
                <div class="col">
                    <div class="input-group">
                        <input type="text" required="required" name="numbers" pattern="[0-9]+$" />
                        <span class="text text-light   ">Telefone </span>
                        <span class="line"></span>
                    </div>
                </div>
                <div class="row100">
                    <div class="col">
                        <div class="input-group  textarea">
                            <textarea required="required"></textarea>
                            <span class="text text-light  ">Sua mensagem </span>
                            <span class="line"></span>
                        </div>
                    </div>
                </div>
                <div class="row100">
                    <div class="col">
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </div>
                </div>
            </div>
        </form>
</body>

</html>
